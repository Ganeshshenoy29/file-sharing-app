<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: none;
        }

        .btn-upload.show {
            display: block;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-upload:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .download-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .download-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        .link-container {
            display: flex;
            gap: 10px;
        }

        .link-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
        }

        .btn-copy {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-copy:hover {
            background: #764ba2;
        }

        .btn-copy.copied {
            background: #4caf50;
        }

        .btn-new {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 15px;
        }

        .btn-new:hover {
            background: #667eea;
            color: white;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÅ File Sharing</h2>

    <form id="uploadForm">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">
                <strong>Click to upload</strong> or drag and drop
            </div>
            <div style="color: #999; font-size: 14px; margin-top: 10px;">
                Any file type ‚Ä¢ Max 100MB
            </div>
            <input type="file" name="file" id="fileInput" required />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button type="submit" class="btn btn-upload" id="uploadBtn">
            Upload File
        </button>
    </form>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Uploading...</div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="result" id="result">
        <div class="success-message">
            ‚úÖ File uploaded successfully!
        </div>
        <div class="download-section">
            <label class="download-label">Share this link:</label>
            <div class="link-container">
                <input type="text" class="link-input" id="linkInput" readonly />
                <button class="btn-copy" id="copyBtn">Copy</button>
            </div>
        </div>
        <button class="btn btn-new" id="newUploadBtn">Upload Another File</button>
    </div>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const uploadArea = document.getElementById("uploadArea");
    const fileInfo = document.getElementById("fileInfo");
    const fileName = document.getElementById("fileName");
    const fileSize = document.getElementById("fileSize");
    const uploadBtn = document.getElementById("uploadBtn");
    const result = document.getElementById("result");
    const linkInput = document.getElementById("linkInput");
    const copyBtn = document.getElementById("copyBtn");
    const newUploadBtn = document.getElementById("newUploadBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const errorMessage = document.getElementById("errorMessage");

    // Click to upload
    uploadArea.addEventListener("click", () => {
        fileInput.click();
    });

    // Drag and drop functionality
    uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
    });

    uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
    });

    uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            displayFileInfo(files[0]);
        }
    });

    // File selection
    fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
            displayFileInfo(e.target.files[0]);
        }
    });

    // Display file information
    function displayFileInfo(file) {
        fileName.textContent = `üìÑ ${file.name}`;
        fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
        fileInfo.classList.add("show");
        uploadBtn.classList.add("show");
        errorMessage.classList.remove("show");
    }

    // Format file size
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // Form submission
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        uploadBtn.disabled = true;
        uploadBtn.textContent = "Uploading...";
        progressContainer.classList.add("show");
        errorMessage.classList.remove("show");

        // Simulate progress (replace with real progress if your backend supports it)
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += 10;
            if (progress <= 90) {
                progressFill.style.width = progress + "%";
            }
        }, 200);

        try {
            const formData = new FormData(form);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            clearInterval(progressInterval);
            progressFill.style.width = "100%";

            if (!response.ok) {
                throw new Error("Upload failed");
            }

            const data = await response.json();

            // Show result
            setTimeout(() => {
                linkInput.value = data.downloadLink;
                result.classList.add("show");
                progressContainer.classList.remove("show");
                fileInfo.classList.remove("show");
                uploadBtn.classList.remove("show");
                uploadArea.style.display = "none";
            }, 500);

        } catch (error) {
            clearInterval(progressInterval);
            progressContainer.classList.remove("show");
            uploadBtn.disabled = false;
            uploadBtn.textContent = "Upload File";
            
            errorMessage.textContent = "‚ùå Upload failed. Please try again.";
            errorMessage.classList.add("show");
        }
    });

    // Copy to clipboard
    copyBtn.addEventListener("click", async () => {
        try {
            await navigator.clipboard.writeText(linkInput.value);
            copyBtn.textContent = "Copied!";
            copyBtn.classList.add("copied");
            
            setTimeout(() => {
                copyBtn.textContent = "Copy";
                copyBtn.classList.remove("copied");
            }, 2000);
        } catch (err) {
            // Fallback for older browsers
            linkInput.select();
            document.execCommand("copy");
            copyBtn.textContent = "Copied!";
        }
    });

    // Upload another file
    newUploadBtn.addEventListener("click", () => {
        form.reset();
        result.classList.remove("show");
        fileInfo.classList.remove("show");
        uploadBtn.classList.remove("show");
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Upload File";
        uploadArea.style.display = "block";
        progressFill.style.width = "0%";
    });
</script>

</body>
</html>
